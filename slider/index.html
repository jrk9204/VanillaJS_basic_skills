<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>

        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="slider-container">
            <div class="slide">
                <img
                    src="https://images.unsplash.com/photo-1672356822019-e3a52132dcdd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                    class="slide-img"
                    alt=""
                />
                <h1>black</h1>
            </div>
            <div class="slide">
                <img
                    src="https://images.unsplash.com/photo-1671850332276-40e3dec384ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                    class="slide-img"
                    alt=""
                />
                <h1>yellow</h1>
            </div>
            <div class="slide">
                <img
                    src="https://images.unsplash.com/photo-1672190159270-e248b379852c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                    class="slide-img"
                    alt=""
                />
                <h1>skyblue</h1>
            </div>
            <div class="slide">
                <div>
                    <img
                        src="https://images.unsplash.com/photo-1672342188003-ccb6271d0aa5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80"
                        class="person-img"
                        alt=""
                    />
                    <h4>susan doe</h4>
                    <h1>purple</h1>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="prevBtn">prev</button>
            <button type="button" class="nextBtn">next</button>
        </div>

        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
